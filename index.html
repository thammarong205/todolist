<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ToDo List</h1>

        <!-- Form สำหรับเพิ่มงานใหม่ -->
        <form action="/add" method="POST" class="form-inline mb-4">
            <input type="text" name="content" class="form-control mr-2" placeholder="Enter new task" required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <!-- แสดงรายการงานที่มีอยู่ -->
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ todo.content }}
                    <a href="/delete/{{ todo.id }}" class="btn btn-danger btn-sm">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
